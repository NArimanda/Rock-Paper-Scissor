<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  Human Half of the Board-->
    <div class="Scorecard">
        <h1 class="ScoreDisplay"> Score: <p>  </p></h1>
        <img id="humanImage" class="playerImage" src="images/human.jpg">
        <span class="rps">
            <div class="option">
                <h1>Rock</h1>
                <img src="images/stone-576566_1280.webp" class="choiceImage">
            </div>
            <div class="option">
                <h1>Paper</h1>
                <img class="choiceImage" src="images/stone-576566_1280.webp">
            </div>
            <div class="option">
                <h1>Scissors</h1>
                <img class="choiceImage" src="images/stone-576566_1280.webp">
            </div>
        </span>

    </div>

    <div>VS</div>

    <div class="Scorecard">
        <h1 class="ScoreDisplay"> Score: <p>  </p></h1>

        <img id="computerImage" class="playerImage" src="images/ai-generated-8463497_1280.webp">

        <span class="rps">
            <div class="option">
                <h1>Rock</h1>
                <img src="images/stone-576566_1280.webp" class="choiceImage">
            </div>
            <div class="option">
                <h1>Paper</h1>
                <img class="choiceImage" src="images/stone-576566_1280.webp">
            </div>
            <div class="option">
                <h1>Scissors</h1>
                <img class="choiceImage" src="images/stone-576566_1280.webp">
            </div>
        </span>

    </div>

</body>
</html>
